<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="CSS/style.css" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="Images/May&Macs Logo.png" type="image/x-icon" />

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="Images/May&Macs Logo.png" alt="May & Macs Logo" />
      </a>

      <!-- Hamburger Menu -->
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">☰</button>

      <div class="main-menu" id="main-menu">

        <div>Contact Number</div>
        <strong>07378262171</strong>

      <button id="toggle-menu-images-btn" class="btn-primary">View Menu</button>

      <div class="hero-images" id="hero-images" style="display: none;">

    <div class="container social-links">
      <a href="https://www.instagram.com/may_and_macs/" target="_blank" aria-label="Instagram">

      </a>
